<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hot Beans Web developer recruitment page ">
    <meta name="keywords" content="web development, web design, web hiring, web developer, web career">
    <link rel="icon" href="/assets/logo.png">
    <title>Hot Beans Web</title>
    <link href="/src/output.css" rel="stylesheet"> 
    <link href="/src/input.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-blue-950 text-white">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex flex-wrap justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/assets/logo.png" alt="Hot Beans Web Logo" class="h-10 sm:h-12">
                <h1 class="text-lg sm:text-2xl font-semibold">Hot Beans Web</h1>
            </div>
            <nav>
                <ul class="flex space-x-4 sm:space-x-6 text-sm sm:text-base">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="trainees.html" class="hover:text-gray-300">Trainees</a></li>
                    <li><a href="jobs.html" class="hover:text-gray-300">Jobs</a></li>
                    <li><a href="application.html" class="font-semibold">Apply</a></li>
                    <li><a href="courses.html" class="hover:text-gray-300">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-grow py-12 sm:py-20 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl sm:text-4xl font-bold text-blue-950 text-center mb-8">Apply for a Position</h2>
            <form id="applicationForm" class="bg-white border border-blue-950 rounded-lg shadow p-6 sm:p-8 space-y-6">
                <div>
                    <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-950 focus:outline-none">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-950 focus:outline-none">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-950 focus:outline-none">
                </div>
                <div>
                    <label for="coverLetter" class="block text-gray-700 font-medium mb-2">Cover Letter</label>
                    <textarea id="coverLetter" name="coverLetter" rows="4" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-950 focus:outline-none"></textarea>
                </div>
                <div>
                    <label for="resume" class="block text-gray-700 font-medium mb-2">Upload Resume (PDF or Word)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required
                        class="block w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-950 file:text-white file:cursor-pointer hover:file:bg-blue-700">
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-950 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none">
                        Submit Application
                    </button>
                </div>
            </form>
            <div id="confirmationMessage" class="hidden bg-green-100 border border-green-200 text-green-800 rounded-lg p-4 mt-6 text-center">
                <p>Thank you for your application! We will get back to you soon.</p>
            </div>
        </div>
    </main>
    <footer class="bg-blue-950 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm sm:text-base">Â© 2025 Hot Beans Web | Built with tailwindCSS by James.</p>
        </div>
    </footer>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').classList.remove('hidden');
            document.getElementById('applicationForm').reset();
        });
    </script>
</body>
</html>
